<section class="photo">

                    <li class="photo__item swiper-slide">
                        <img class="photo__item-img" src="../../images/photo-1.avif" alt="">

                    </li>
                    <li class="photo__item swiper-slide">
                        <img class="photo__item-img" src="../../images/photo-2.avif" alt="">

                    </li>
                    <li class="photo__item swiper-slide">
                        <img class="photo__item-img" src="../../images/photo-3.avif" alt="">
                        <button class="photo__item-overlay" data-fancybox="gallery" data-src="../../images/photo-3.avif"></button>
                    </li>
                    <li class="photo__item swiper-slide">
                        <img class="photo__item-img" src="../../images/photo-4.avif" alt="">

                    </li>
                    <li class="photo__item swiper-slide">
                        <img class="photo__item-img" src="../../images/photo-5.avif" alt="">

                    <li class="photo__item swiper-slide">

        <div class="form-news">

                </div>
                <form class="form">
                    <p class="input__title">Введите e-mail адрес</p>

                    <button class="input__btn" type="submit">Подписаться на новости</button>
                    <p class="personal__text">
                        подписываясь на новости, вы автоматически соглашаетесь с <a href="#">условиями обработки персональных данных</a> и <a href="#">правилами рекламных рассылок</a>
                    </p>
